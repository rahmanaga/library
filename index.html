<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>A Simple Library</h1>
    </header>
    <main>
      <button class="newBook">New Book</button>
      <div class="container"></div>
      <div class="modal" id="forumModal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <form action="">
            <div>
              <label for="titleInput">Title</label>
              <input type="text" id="titleInput" required/>
            </div>
            <div>
              <label for="authorInput">Author</label>
              <input type="text" id="authorInput" required/>
            </div>
            <div>
              <label for="pagesInput">Number of Pages</label>
              <input type="number" id="pagesInput" min="1" required/>
            </div>
            <div>
              <label for="readInput">Have you read this book?</label>
              <select name="readInput" id="readInput">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </div>
            <button class="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
